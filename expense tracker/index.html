<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>JS class sharpner</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col align-self-end">
              <h1 id="header-title">Your Expense Tracker </h1>
            </div>
            <div class="col-md-6 align-self-end">
            </div>
          </div>
        </div>
      </header>
    <section class="container">
        <div class="container">
            <div id="main" class="card card-body">
              <h2 class="title">Add Your Expense </h2>
              <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="Amount" placeholder="Amount" required>
                <input type="text" class="form-control mr-2" id="Description" placeholder="Description" required>
                <select id="category" class="form-control mr-2" name="category" placeholder="category" required>
                  <option selected>Open this select menu</option>
                  <option value="Movie">Movie</option>
                  <option value="Grocery">Grocery</option>
                  <option value="school Fees">School Fees</option>
                  <option value="Bills and Payments">Bills and Payments</option>
                  <option value="Other">Other</option>
                </select>
                <input type="submit" class="btn btn-dark" value="submit">
              </form>
              <div class="col-md-12 bg-light text-center>
              <h2 class="title">Recent Expenses </h2>
              <ul id="items" class="list-group">
              </div>
              </ul>
            </div>
          </div>
    <script src="expensetrackerupdated.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  </body>
</html>
